<div *ngFor='let i of blocks' style="display:block;height:32px;line-height: 32px;">
  <div *ngFor='let j of blocks' style="display:inline-block">
    <app-block [x]="i" [y]="j" (click)="checkWin()"></app-block>
  </div>
</div>
<div class="level"> Level:{{blocks.length}} Steps:{{this.service.steps}}</div>
